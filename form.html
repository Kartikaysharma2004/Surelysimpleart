<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logopng.png">

    <script>
        function toggleMenu() {
            var checkbox = document.getElementById('check');
            var body = document.body;

            if (checkbox.checked) {
                body.style.overflow = 'hidden';
            } else {
                body.style.overflow = 'auto';
            }
        }
    </script>
</head>

<body>
    <nav>
        <input type="checkbox" id="check" onchange="toggleMenu()">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label><a class="Home" href="index.html"><img src="images/logopng.png" alt="logo"></a></label>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="login.html">Client Login</a></li>
            <li><a href="lm.html">About Us</a></li>
        </ul>
    </nav>
    <hr>
    <h4>Fill this form to Work With Us</h4>
    <div class="container">

        <form action="https://api.web3forms.com/submit" method="POST">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Your email address" required>

            <label for="Skills">Skills</label>
            <select id="Skills" name="Skills" required>
                <option value="" selected disabled>Skills</option>
                <option value="drawing">Drawing and Draftsmanship</option>
                <option value="color">Color Theory and Mixing</option>
                <option value="brushwork">Brushwork and Technique</option>
            </select>

            <label for="Availability">Availability</label>
            <select id="Availability" name="Availability" required>
                <option value="" selected disabled>Availability</option>
                <option value="start_date">Start Date</option>
                <option value="work_hours">Preferred work hours</option>
                <option value="full_part_time">Full-time or part-time availability</option>
            </select>


            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" selected disabled>Select a country</option>
            </select>

            <label for="Work Samples">Work Samples</label>
            <select id="Work Samples" name="Work Samples" required>
                <option value="" selected disabled>Any Work Samples Available ?</option>
                <option value="Yes">Yes, (Attach the link of your work in text area)</option>
                <option value="No">No</option>
                <option value="working_on_it">I'm working on it</option>
            </select>

            <textarea id="subject" name="subject" placeholder="Write your message.." required
                style="height:200px"></textarea>
            <input type="hidden" name="access_key" value="3446d9d4-9b71-4dc8-a927-a9dd06ba62ea">
